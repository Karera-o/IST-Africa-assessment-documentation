services:
  db:
    image: postgres:17-alpine
    container_name: backend_db_ist_africa
    env_file:
      - .env.example
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ist_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: backend_redis_ist_africa
    ports:
      - 6379
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ist_network
    restart: unless-stopped

  backend:
    build:
      context: ./IST-Africa-Assessment
      dockerfile: Dockerfile
    container_name: web_backend_ist_africa
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile - --error-logfile - config.wsgi:application"
    volumes:
      - static_volume:/app/staticfiles
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env.example
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ist_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  celery:
    build:
      context: ./IST-Africa-Assessment
      dockerfile: Dockerfile
    container_name: celery_backend_ist_africa
    command: celery -A config worker --loglevel=info
    volumes:
      - logs_volume:/app/logs
    env_file:
      - .env.example
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - ist_network
    restart: unless-stopped

  frontend:
    build:
      context: ./IST-Africa-Assessment-Frontend
      dockerfile: Dockerfile
    container_name: frontend_ist_africa
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - ist_network
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  static_volume:
  logs_volume:

networks:
  ist_network:
    driver: bridge

